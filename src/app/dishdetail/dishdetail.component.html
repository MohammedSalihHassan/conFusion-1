
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40" class="card">
        <div fxFlex *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image height="200px"  src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </div> 
    </div>

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <mat-list>
                <mat-list-item>
                    <h3><span>comments </span></h3>
                </mat-list-item>
                <mat-list-item *ngFor="let commit of dish.comments">
                    <div class="line_div">
                        <p>{{commit.comment }}</p> 
                        {{commit.rating}} start 
                        <p>-- {{commit.author}}   {{commit.date | date: 'MMM dd,y'}}</p> 
                        
                    </div>
                    <p>   <br><br><br></p>
                    
                </mat-list-item>

            </mat-list>
       </div> 

    </div>
</div>
